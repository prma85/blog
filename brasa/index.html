        <title>BRASA - Sign UP</title>

    <body>
        <div id="result"></div>
        <!-- Put your Markup Here -->
        <div id="content">
            <br />
            <div id="logo">
                <img src="logo.png" />
            </div>
            <form id="contact" enctype="multipart/form-data" method="post" name="contact" onsubmit="saveUser">
                <label for="name">Name: <input type="text" name="name" placeholder="First and last name" required="required" /> </label><br />
                <label for="email">Email: <input type="email" name="email" placeholder="Valid Email" required="required" /> </label><br />
                <label for="student">Are you a Student: <select name="student"><option value="yes">Yes</option><option value="no">no</option></select> </label><br />
                <a id="send" href="javascript:saveUser()">Send</a>
            </form>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
